<div class="card">
  <p-accordion [activeIndex]="0">
    <p-accordionTab header="Search Filters">
      <div class="search-inputs">
        <input
          [(ngModel)]="departmentSearch.name"
          pInputText
          placeholder="Name of department"
          (keyup)="search()"
        />
        <p-button
          icon="pi pi-trash"
          [rounded]="true"
          (onClick)="clear()"
          severity="danger"
          [pTooltip]="clearFiltersTooltip"
          tooltipPosition="top"
        />
        <ng-template #clearFiltersTooltip>
          <div class="flex align-items-center">
            <span>Clear Filters</span>
          </div>
        </ng-template>
      </div>
    </p-accordionTab>
  </p-accordion>
  <p-button label="Add New" (onClick)="addNew()" />
  <p-table [value]="departments" [tableStyle]="{ 'min-width': '70rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-department>
      <tr appTableHover>
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>
          <p-button
            icon="pi pi-eye"
            [rounded]="true"
            (onClick)="goToDetails(department.id)"
            severity="success"
            [pTooltip]="detailsTooltip"
            tooltipPosition="top"
          />
          <ng-template #detailsTooltip>
            <div class="flex align-items-center">
              <span>View Department</span>
            </div>
          </ng-template>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            (onClick)="goToEdit(department.id)"
            severity="warning"
            [pTooltip]="editTooltip"
            tooltipPosition="top"
          />
          <ng-template #editTooltip>
            <div class="flex align-items-center">
              <span>Edit Department</span>
            </div>
          </ng-template>
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            (onClick)="showDialog(true, department.id)"
            severity="danger"
            [pTooltip]="deleteTooltip"
            tooltipPosition="top"
          />
          <ng-template #deleteTooltip>
            <div class="flex align-items-center">
              <span>Delete Department</span>
            </div>
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="card flex justify-content-center">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="page.first"
      [rows]="page.rows"
      [totalRecords]="page.pageCount"
      [rowsPerPageOptions]="[5, 10, 20, 30]"
    ></p-paginator>
  </div>
</div>
