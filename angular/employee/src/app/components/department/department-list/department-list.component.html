<div class="card">
  <p-accordion value="0">
    <p-accordion-panel value="0">
      <p-accordion-header>Search Filters</p-accordion-header>
      <p-accordion-content>
        <form [formGroup]="departmentFormGroup">
          <div class="search-inputs">
            <input
              formControlName="name"
              pInputText
              placeholder="Name of department"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="clear()"
              severity="danger"
              [pTooltip]="clearFiltersTooltip"
              tooltipPosition="top"
            />
            <ng-template #clearFiltersTooltip>
              <div class="flex align-items-center">
                <span>Clear Filters</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-refresh"
              [rounded]="true"
              (onClick)="refresh()"
              severity="success"
              [pTooltip]="refreshTooltip"
              tooltipPosition="top"
            />

            <ng-template #refreshTooltip>
              <div class="flex align-items-center">
                <span>Refresh List</span>
              </div>
            </ng-template>
          </div>
        </form>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
  <p-button label="Add New" (onClick)="addNew()" />
  <div *ngIf="departmentListFacade.viewModel$ | async as data; noResult">
    <p-table [value]="data.departments" [tableStyle]="{ 'min-width': '70rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th id="department_id">ID</th>
          <th id="department_name">Name</th>
          <th id="department_actions">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-department>
        <tr appTableHover>
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <p-button
              icon="pi pi-eye"
              [rounded]="true"
              (onClick)="goToDetails(department)"
              severity="success"
              [pTooltip]="detailsTooltip"
              tooltipPosition="top"
            />
            <ng-template #detailsTooltip>
              <div class="flex align-items-center">
                <span>View Department</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (onClick)="goToEdit(department)"
              severity="warn"
              [pTooltip]="editTooltip"
              tooltipPosition="top"
            />
            <ng-template #editTooltip>
              <div class="flex align-items-center">
                <span>Edit Department</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDeleteDialog(true, department.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete Department</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="data.page.first"
        [rows]="data.page.rows"
        [totalRecords]="data.page.pageCount"
        [rowsPerPageOptions]="[5, 10, 20, 30]"
      ></p-paginator>
    </div>
    <p-dialog
      header="Warning"
      [(visible)]="data.dialogOptions.deleteVisible"
      [modal]="true"
      [style]="{ width: '35vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <p class="m-0">
        Are you sure you want to delete department with id: {{ departmentId }}
      </p>
      <div class="action-buttons">
        <p-button
          icon="pi pi-check"
          [rounded]="true"
          severity="success"
          (onClick)="delete()"
        ></p-button>
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          severity="danger"
          (onClick)="showDeleteDialog(false)"
        ></p-button>
      </div>
    </p-dialog>
    <p-dialog
      [header]="data.dialogOptions.modalTitle"
      [(visible)]="data.dialogOptions.editVisible"
      [modal]="true"
      [style]="{ width: '35vw' }"
      [draggable]="true"
      [resizable]="true"
    >
      <app-department-edit
        [id]="departmentId"
        (cancelEmiitter)="handleCancel($event)"
        [disable]="data.dialogOptions.disable"
        [department]="data.dialogOptions.department"
      ></app-department-edit>
    </p-dialog>
  </div>
  <ng-template #noResult>
    <p>No results.</p>
  </ng-template>
</div>
