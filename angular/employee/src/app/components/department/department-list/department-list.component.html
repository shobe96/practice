<div class="card">
  <p-accordion value="0">
    <p-accordion-panel value="0">
      <p-accordion-header>Search Filters</p-accordion-header>
      <p-accordion-content>
        <div class="search-inputs">
          <input
            [(ngModel)]="departmentSearch.name"
            pInputText
            placeholder="Name of department"
            (keyup)="onKeyUp()"
          />
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            (onClick)="clear()"
            severity="danger"
            [pTooltip]="clearFiltersTooltip"
            tooltipPosition="top"
          />
          <ng-template #clearFiltersTooltip>
            <div class="flex align-items-center">
              <span>Clear Filters</span>
            </div>
          </ng-template>
          <p-button
            icon="pi pi-refresh"
            [rounded]="true"
            (onClick)="refresh()"
            severity="success"
            [pTooltip]="refreshTooltip"
            tooltipPosition="top"
          />

          <ng-template #refreshTooltip>
            <div class="flex align-items-center">
              <span>Refresh List</span>
            </div>
          </ng-template>
        </div>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
  <p-button label="Add New" (onClick)="addNew()" />
  <div *ngIf="departments.length > 0">
    <p-table [value]="departments" [tableStyle]="{ 'min-width': '70rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th id="department_id">ID</th>
          <th id="department_name">Name</th>
          <th id="department_actions">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-department>
        <tr appTableHover>
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <p-button
              icon="pi pi-eye"
              [rounded]="true"
              (onClick)="goToDetails(department.id)"
              severity="success"
              [pTooltip]="detailsTooltip"
              tooltipPosition="top"
            />
            <ng-template #detailsTooltip>
              <div class="flex align-items-center">
                <span>View Department</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (onClick)="goToEdit(department.id)"
              severity="warn"
              [pTooltip]="editTooltip"
              tooltipPosition="top"
            />
            <ng-template #editTooltip>
              <div class="flex align-items-center">
                <span>Edit Department</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDialog(true, department.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete Department</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="page.first"
        [rows]="page.rows"
        [totalRecords]="page.pageCount"
        [rowsPerPageOptions]="[5, 10, 20, 30]"
      ></p-paginator>
    </div>
    <p-dialog
      header="Warning"
      [(visible)]="visible"
      [modal]="true"
      [style]="{ width: '35vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <p class="m-0">
        Are you sure you want to delete department with id: {{ departmentId }}
      </p>
      <div class="action-buttons">
        <p-button
          icon="pi pi-check"
          [rounded]="true"
          severity="success"
          (onClick)="delete()"
        ></p-button>
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          severity="danger"
          (onClick)="showDialog(false)"
        ></p-button>
      </div>
    </p-dialog>
    <p-dialog
      [header]="modalTitle"
      [(visible)]="editVisible"
      [modal]="true"
      [style]="{ width: '35vw' }"
      [draggable]="true"
      [resizable]="true"
    >
      <app-department-edit
        [id]="departmentId"
        (cancelEmiitter)="handleCancel($event)"
        [disable]="disable"
      ></app-department-edit>
    </p-dialog>
  </div>
  <div *ngIf="departments.length === 0">
    <p>No results.</p>
  </div>
</div>
