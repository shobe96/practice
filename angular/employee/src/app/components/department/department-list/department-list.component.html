<div class="card">
  <p-accordion value="0">
    <p-accordion-panel value="0">
      <p-accordion-header>Search Filters</p-accordion-header>
      <p-accordion-content>
        <form [formGroup]="departmentFormGroup">
          <div class="search-inputs">
            <input
              formControlName="name"
              pInputText
              placeholder="Name of department"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="clear()"
              severity="danger"
              [pTooltip]="clearFiltersTooltip"
              tooltipPosition="top"
            />
            <ng-template #clearFiltersTooltip>
              <div class="flex align-items-center">
                <span>Clear Filters</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-refresh"
              [rounded]="true"
              (onClick)="refresh()"
              severity="success"
              [pTooltip]="refreshTooltip"
              tooltipPosition="top"
            />

            <ng-template #refreshTooltip>
              <div class="flex align-items-center">
                <span>Refresh List</span>
              </div>
            </ng-template>
          </div>
        </form>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
  <p-button label="Add New" (onClick)="addNew()" />
  <div *ngIf="departmentListFacade.viewModel$ | async as data; noResult">
    <p-table
      [rowHover]="true"
      [value]="data.departments"
      [tableStyle]="{ 'min-width': '70rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th id="department_id">ID</th>
          <th id="department_name">Name</th>
          <th id="department_actions">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-department>
        <tr>
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <p-button
              icon="pi pi-eye"
              [rounded]="true"
              (onClick)="goToDetails(department)"
              severity="success"
              [pTooltip]="detailsTooltip"
              tooltipPosition="top"
            />
            <ng-template #detailsTooltip>
              <div class="flex align-items-center">
                <span>View Department</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (onClick)="goToEdit(department, false)"
              severity="warn"
              [pTooltip]="editTooltip"
              tooltipPosition="top"
            />
            <ng-template #editTooltip>
              <div class="flex align-items-center">
                <span>Edit Department</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDeleteDialog(department.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete Department</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="data.page.first"
        [rows]="data.page.rows"
        [totalRecords]="data.page.pageCount"
        [rowsPerPageOptions]="[5, 10, 20, 30]"
      ></p-paginator>
    </div>
  </div>
  <ng-template #noResult>
    <p>No results.</p>
  </ng-template>
</div>
