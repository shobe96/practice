<div class="card">
  <p-accordion [activeIndex]="0">
    <p-accordionTab header="Search Filters">
      <div class="search-inputs">
        <input
          [(ngModel)]="skillSearch.name"
          pInputText
          placeholder="Name of skill"
          (keyup)="onKeyUp()"
        />
        <p-button
          icon="pi pi-trash"
          [rounded]="true"
          (onClick)="clear()"
          severity="danger"
          [pTooltip]="clearFiltersTooltip"
          tooltipPosition="top"
        />
        <ng-template #clearFiltersTooltip>
          <div class="flex align-items-center">
            <span>Clear Filters</span>
          </div>
        </ng-template>
      </div>
    </p-accordionTab>
  </p-accordion>
  <p-button label="Add New" (onClick)="addNew()" />
  <div *ngIf="skills.length > 0">
    <p-table [value]="skills" [tableStyle]="{ 'min-width': '70rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-skill>
        <tr appTableHover>
          <td>{{ skill.id }}</td>
          <td>{{ skill.name }}</td>
          <td>
            <p-button
              icon="pi pi-eye"
              [rounded]="true"
              (onClick)="goToDetails(skill.id)"
              severity="success"
              [pTooltip]="detailsTooltip"
              tooltipPosition="top"
            />
            <ng-template #detailsTooltip>
              <div class="flex align-items-center">
                <span>View Skill</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (onClick)="goToEdit(skill.id)"
              severity="warning"
              [pTooltip]="editTooltip"
              tooltipPosition="top"
            />
            <ng-template #editTooltip>
              <div class="flex align-items-center">
                <span>Edit Skill</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDialog(true, skill.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete Skill</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="page.first"
        [rows]="page.rows"
        [totalRecords]="page.pageCount"
        [rowsPerPageOptions]="[5, 10, 20, 30]"
      ></p-paginator>
    </div>

    <p-dialog
      header="Warning"
      [(visible)]="visible"
      [modal]="true"
      [style]="{ width: '35vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <p class="m-0">
        Are you sure you want to delete skill with id: {{ skillId}}
      </p>
      <div class="action-buttons">
        <p-button
          icon="pi pi-check"
          [rounded]="true"
          severity="success"
          (onClick)="delete()"
        ></p-button>
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          severity="danger"
          (onClick)="showDialog(false)"
        ></p-button>
      </div>
    </p-dialog>
  </div>
  <div *ngIf="skills.length === 0">
    <p>
      No results.
    </p>
  </div>
</div>
