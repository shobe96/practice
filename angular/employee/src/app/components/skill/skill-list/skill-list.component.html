<div class="card">
  <p-accordion value="0">
    <p-accordion-panel value="0">
      <p-accordion-header>Search Filters</p-accordion-header>
      <p-accordion-content>
        <form [formGroup]="skillFormGroup">
          <div class="search-inputs">
            <input
              formControlName="name"
              pInputText
              placeholder="Name of skill"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="clear()"
              severity="danger"
              [pTooltip]="clearFiltersTooltip"
              tooltipPosition="top"
            />
            <ng-template #clearFiltersTooltip>
              <div class="flex align-items-center">
                <span>Clear Filters</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-refresh"
              [rounded]="true"
              (onClick)="refresh()"
              severity="success"
              [pTooltip]="refreshTooltip"
              tooltipPosition="top"
            />
            <ng-template #refreshTooltip>
              <div class="flex align-items-center">
                <span>Refresh List</span>
              </div>
            </ng-template>
          </div>
        </form>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
  <p-button label="Add New" (onClick)="addNew()" />
  <div *ngIf="skillListFacade.viewModel$ | async as data; else elseBlock">
    <p-table
      [rowHover]="true"
      [value]="data.skills"
      [tableStyle]="{ 'min-width': '70rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th id="id">ID</th>
          <th id="name">Name</th>
          <th id="actions">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-skill>
        <tr>
          <td>{{ skill.id }}</td>
          <td>{{ skill.name }}</td>
          <td>
            <p-button
              icon="pi pi-eye"
              [rounded]="true"
              (onClick)="goToDetails(skill)"
              severity="success"
              [pTooltip]="detailsTooltip"
              tooltipPosition="top"
            />
            <ng-template #detailsTooltip>
              <div class="flex align-items-center">
                <span>View Skill</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (onClick)="goToEdit(skill, false)"
              severity="warn"
              [pTooltip]="editTooltip"
              tooltipPosition="top"
            />
            <ng-template #editTooltip>
              <div class="flex align-items-center">
                <span>Edit Skill</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDeleteDialog(skill.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete Skill</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="data.page.first"
        [rows]="data.page.rows"
        [totalRecords]="data.page.pageCount"
        [rowsPerPageOptions]="[5, 10, 20, 30]"
      ></p-paginator>
    </div>
  </div>
  <ng-template #elseBlock>
    <p>
      No results.
    </p>
  </ng-template>
</div>
