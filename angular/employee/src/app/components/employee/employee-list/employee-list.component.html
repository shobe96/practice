<div class="card">
  <p-accordion value="0">
    <p-accordion-panel value="0">
      <p-accordion-header>Search Filters</p-accordion-header>
      <p-accordion-content>
        <form class="employee-form" [formGroup]="employeeFormGroup">
          <div class="search-inputs">
            <input
              formControlName="name"
              pInputText
              placeholder="Name of employee"
            />
            <input
              formControlName="surname"
              pInputText
              placeholder="Surname of employee"
            />
            <input
              pInputText
              formControlName="email"
              placeholder="Email of employee"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="clear()"
              severity="danger"
              [pTooltip]="clearFiltersTooltip"
              tooltipPosition="top"
            />
            <ng-template #clearFiltersTooltip>
              <div class="flex align-items-center">
                <span>Clear Filters</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-refresh"
              [rounded]="true"
              (onClick)="refresh()"
              severity="success"
              [pTooltip]="refreshTooltip"
              tooltipPosition="top"
            />

            <ng-template #refreshTooltip>
              <div class="flex align-items-center">
                <span>Refresh List</span>
              </div>
            </ng-template>
          </div>
        </form>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
  <p-button label="Add New" (onClick)="addNew()" />
  <div *ngIf="employeeListFacade.viewModel$ | async as data; else noResult">
    <p-table
      [rowHover]="true"
      [value]="data.employees ? data.employees : []"
      [tableStyle]="{ 'min-width': '70rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th id="id">ID</th>
          <th id="name">Name</th>
          <th id="surname">Surname</th>
          <th id="email">Email</th>
          <th id="employmentDate">Employment Date</th>
          <th id="active">Active</th>
          <th id="actions">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.surname }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.addDate | date: "dd/MM/yyyy hh:mm:ss" }}</td>
          <td>
            <div *ngIf="employee.active; else elseBlock">
              <i class="pi pi-check"></i>
            </div>
            <ng-template #elseBlock>
              <i class="pi pi-times"></i>
            </ng-template>
          </td>
          <td>
            <p-button
              icon="pi pi-eye"
              [rounded]="true"
              (onClick)="goToDetails(employee)"
              severity="success"
              [pTooltip]="detailsTooltip"
              tooltipPosition="top"
            />
            <ng-template #detailsTooltip>
              <div class="flex align-items-center">
                <span>View Employee</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (onClick)="goToEdit(employee, false)"
              severity="warn"
              [pTooltip]="editTooltip"
              tooltipPosition="top"
            />
            <ng-template #editTooltip>
              <div class="flex align-items-center">
                <span>Edit Employee</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDeleteDialog(employee.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete Employee</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="data.page.first"
        [rows]="data.page.rows"
        [totalRecords]="data.page.pageCount"
        [rowsPerPageOptions]="data.rowsPerPage"
      ></p-paginator>
    </div>
  </div>
  <ng-template #noResult>
    <p>
      No results.
    </p>
  </ng-template>
</div>
