<div class="card" *ngIf="homeFacade.viewModel$ | async as data">
  <div *ngIf="!data.roles.length; else elseBlock">
    <p>
      You're not logged in please press button below or go to menu Users to
      login.
    </p>
    <p-button
      icon="pi pi-sign-in"
      [rounded]="true"
      severity="danger"
      [pTooltip]="loginTooltip"
      tooltipPosition="top"
      routerLink="/auth/login"
    />
    <ng-template #loginTooltip>
      <div class="flex align-items-center">
        <span>Login</span>
      </div>
    </ng-template>
  </div>
  <div>
    <ng-template #elseBlock>
      <app-home-panel
        [employee]="data.employee"
        [projectsHistory]="data.projectsHistory"
        [departmentEmployees]="data.departmentEmployees"
        [page]="data.page"
        [activeProject]="data.activeProject"
      />
    </ng-template>
  </div>
</div>
<p-toast [life]="life" />
