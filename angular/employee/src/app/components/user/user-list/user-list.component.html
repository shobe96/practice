<div class="card">
  <p-accordion value="0">
    <p-accordion-panel value="0">
      <p-accordion-header>Search Filters</p-accordion-header>
      <p-accordion-content>
        <form [formGroup]="userFormGroup">
          <div class="search-inputs">
            <input
              formControlName="username"
              pInputText
              placeholder="Username"
            />
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="clear()"
              severity="danger"
              [pTooltip]="clearFiltersTooltip"
              tooltipPosition="top"
            />
            <ng-template #clearFiltersTooltip>
              <div class="flex align-items-center">
                <span>Clear Filters</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-refresh"
              [rounded]="true"
              (onClick)="refresh()"
              severity="success"
              [pTooltip]="refreshTooltip"
              tooltipPosition="top"
            />

            <ng-template #refreshTooltip>
              <div class="flex align-items-center">
                <span>Refresh List</span>
              </div>
            </ng-template>
          </div>
        </form>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
  <div *ngIf="userListFacade.viewModel$ | async as data">
    <p-table [value]="data.users" [tableStyle]="{ 'min-width': '70rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th id="id">ID</th>
          <th id="username">Username</th>
          <th id="actions">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr appTableHover>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDeleteDialog(true, user.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete User</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="data.page.first"
        [rows]="data.page.rows"
        [totalRecords]="data.page.pageCount"
        [rowsPerPageOptions]="[5, 10, 20, 30]"
      ></p-paginator>
    </div>

    <p-dialog
      header="Warning"
      [(visible)]="data.dialogOptions.deleteVisible"
      [modal]="true"
      [style]="{ width: '35vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <p class="m-0">
        Are you sure you want to delete employee with id: {{ userId}}
      </p>
      <div class="action-buttons">
        <p-button
          icon="pi pi-check"
          [rounded]="true"
          severity="success"
          (onClick)="delete()"
        ></p-button>
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          severity="danger"
          (onClick)="showDeleteDialog(false)"
        ></p-button>
      </div>
    </p-dialog>
  </div>
</div>
