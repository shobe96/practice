<div class="card">
  <div *ngIf="users.length > 0">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '70rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr appTableHover>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>
            <!-- <p-button
              icon="pi pi-eye"
              [rounded]="true"
              (onClick)="goToDetails(employee.id)"
              severity="success"
              [pTooltip]="detailsTooltip"
              tooltipPosition="top"
            />
            <ng-template #detailsTooltip>
              <div class="flex align-items-center">
                <span>View Employee</span>
              </div>
            </ng-template> -->
            <!-- <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (onClick)="goToEdit(employee.id)"
              severity="warning"
              [pTooltip]="editTooltip"
              tooltipPosition="top"
            />
            <ng-template #editTooltip>
              <div class="flex align-items-center">
                <span>Edit Employee</span>
              </div>
            </ng-template> -->
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDialog(true, user.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete Employee</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="page.first"
        [rows]="page.rows"
        [totalRecords]="page.pageCount"
        [rowsPerPageOptions]="[5, 10, 20, 30]"
      ></p-paginator>
    </div>

    <p-dialog
      header="Warning"
      [(visible)]="visible"
      [modal]="true"
      [style]="{ width: '35vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <p class="m-0">
        Are you sure you want to delete employee with id: {{ userId}}
      </p>
      <div class="action-buttons">
        <p-button
          icon="pi pi-check"
          [rounded]="true"
          severity="success"
          (onClick)="delete()"
        ></p-button>
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          severity="danger"
          (onClick)="showDialog(false)"
        ></p-button>
      </div>
    </p-dialog>
  </div>
</div>
