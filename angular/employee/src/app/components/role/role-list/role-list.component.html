<div class="card">
  <p-accordion value="0">
    <p-accordion-panel value="0">
      <p-accordion-header>Search Filters</p-accordion-header>
      <p-accordion-content>
        <form [formGroup]="roleFormGroup">
          <div class="search-inputs">
            <div class="search-inputs">
              <input
                formControlName="name"
                pInputText
                placeholder="Name of role"
              />
              <p-button
                icon="pi pi-trash"
                [rounded]="true"
                (onClick)="clear()"
                severity="danger"
                [pTooltip]="clearFiltersTooltip"
                tooltipPosition="top"
              />
              <ng-template #clearFiltersTooltip>
                <div class="flex align-items-center">
                  <span>Clear Filters</span>
                </div>
              </ng-template>
              <p-button
                icon="pi pi-refresh"
                [rounded]="true"
                (onClick)="refresh()"
                severity="success"
                [pTooltip]="refreshTooltip"
                tooltipPosition="top"
              />
              <ng-template #refreshTooltip>
                <div class="flex align-items-center">
                  <span>Refresh List</span>
                </div>
              </ng-template>
            </div>
          </div>
        </form>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
  <p-button label="Add New" (onClick)="addNew()" />
  <div *ngIf="roleListFacade.viewModel$ | async as data; else elseBlock">
    <p-table
      [rowHover]="true"
      [value]="data.roles"
      [tableStyle]="{ 'min-width': '70rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th id="role_id">ID</th>
          <th id="role_name">Name</th>
          <th id="role_actions">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-role>
        <tr>
          <td>{{ role.id }}</td>
          <td>{{ role.name }}</td>
          <td>
            <p-button
              icon="pi pi-eye"
              [rounded]="true"
              (onClick)="goToDetails(role)"
              severity="success"
              [pTooltip]="detailsTooltip"
              tooltipPosition="top"
            />
            <ng-template #detailsTooltip>
              <div class="flex align-items-center">
                <span>View Role</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (onClick)="goToEdit(role, false)"
              severity="warn"
              [pTooltip]="editTooltip"
              tooltipPosition="top"
            />
            <ng-template #editTooltip>
              <div class="flex align-items-center">
                <span>Edit Role</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDeleteDialog(true, role.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete Role</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="data.page.first"
        [rows]="data.page.rows"
        [totalRecords]="data.page.pageCount"
        [rowsPerPageOptions]="[5, 10, 20, 30]"
      ></p-paginator>
    </div>
  </div>
  <ng-template #elseBlock>
    <p>No results.</p>
  </ng-template>
</div>
