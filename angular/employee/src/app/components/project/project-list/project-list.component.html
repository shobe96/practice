<div class="card">
  <p-accordion [activeIndex]="0">
    <p-accordionTab header="Search Filters">
      <div class="search-inputs">
        <input
          [(ngModel)]="projectSearch.name"
          pInputText
          placeholder="Name of project"
          (keyup)="onKeyUp()"
        />
        <p-button
          icon="pi pi-trash"
          [rounded]="true"
          (onClick)="clear()"
          severity="danger"
          [pTooltip]="clearFiltersTooltip"
          tooltipPosition="top"
        />
        <ng-template #clearFiltersTooltip>
          <div class="flex align-items-center">
            <span>Clear Filters</span>
          </div>
        </ng-template>
        <p-button
          icon="pi pi-refresh"
          [rounded]="true"
          (onClick)="refresh()"
          severity="success"
          [pTooltip]="refreshTooltip"
          tooltipPosition="top"
        />

        <ng-template #refreshTooltip>
          <div class="flex align-items-center">
            <span>Refresh List</span>
          </div>
        </ng-template>
      </div>
    </p-accordionTab>
  </p-accordion>
  <p-button label="Add New" (onClick)="addNew()" />
  <div *ngIf="projects.length > 0">
    <p-table [value]="projects" [tableStyle]="{ 'min-width': '70rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th id="id">ID</th>
          <th id="name">Name</th>
          <th id="startDate">Start Date</th>
          <th id="actions">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-project>
        <tr appTableHover>
          <td>{{ project.id }}</td>
          <td>{{ project.name }}</td>
          <td>{{ project.startDate | date: "dd/MM/yyyy" }}</td>
          <td>
            <p-button
              icon="pi pi-eye"
              [rounded]="true"
              (onClick)="goToDetails(project.id)"
              severity="success"
              [pTooltip]="detailsTooltip"
              tooltipPosition="top"
            />
            <ng-template #detailsTooltip>
              <div class="flex align-items-center">
                <span>View Project</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              (onClick)="goToEdit(project.id)"
              severity="warning"
              [pTooltip]="editTooltip"
              tooltipPosition="top"
            />
            <ng-template #editTooltip>
              <div class="flex align-items-center">
                <span>Edit Project</span>
              </div>
            </ng-template>
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              (onClick)="showDialog(true, project.id)"
              severity="danger"
              [pTooltip]="deleteTooltip"
              tooltipPosition="top"
            />
            <ng-template #deleteTooltip>
              <div class="flex align-items-center">
                <span>Delete Project</span>
              </div>
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="page.first"
        [rows]="page.rows"
        [totalRecords]="page.pageCount"
        [rowsPerPageOptions]="[5, 10, 20, 30]"
      ></p-paginator>
    </div>

    <p-dialog
      header="Warning"
      [(visible)]="visible"
      [modal]="true"
      [style]="{ width: '35vw' }"
      [draggable]="false"
      [resizable]="false"
    >
      <p class="m-0">
        Are you sure you want to delete project with id: {{ projectId}}
      </p>
      <div class="action-buttons">
        <p-button
          icon="pi pi-check"
          [rounded]="true"
          severity="success"
          (onClick)="delete()"
        ></p-button>
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          severity="danger"
          (onClick)="showDialog(false)"
        ></p-button>
      </div>
    </p-dialog>
  </div>
  <div *ngIf="projects.length === 0">
    <p>
      No results.
    </p>
  </div>
</div>
